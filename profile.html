<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="icon"
            type="image/png"
            href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/GraphQL_Logo.svg/2048px-GraphQL_Logo.svg.png"
        />
        <link rel="stylesheet" href="styles/chart.css" />
    </head>
    <body>
        <div class="container">
            <div class="col-12 text-center">
                <h1>Welcome Ivan Yossanguem</h1>
            </div>
            <div class="counter mt-10">
                <div class="row">
                    <div class="col-6 col-lg-3">
                        <div class="count-data text-center">
                            <h6 class="count h2">27</h6>
                            <p class="m-0px font-w-600"><i class="bi bi-water"></i> Level</p>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3">
                        <div class="count-data text-center">
                            <h6 class="count h2">15</h6>
                            <p class="m-0px font-w-600">Project Completed</p>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3">
                        <div class="count-data text-center">
                            <h6 class="count h2">850</h6>
                            <p class="m-0px font-w-600">Audit ratio</p>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3">
                        <div class="count-data text-center">
                            <h6 class="count h2">190</h6>
                            <p class="m-0px font-w-600">XP</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="container-fluid position-relative d-flex p-0">
                <!-- Content Start -->
                <div class="content">
                    <div class="container-fluid pt-4 px-4">
                        <div class="row g-4">
                            <div class="col-sm-12 col-xl-6">
                                <div class="bg-light text-center rounded p-4">
                                    <div class="d-flex align-items-center justify-content-between mb-4">
                                        <h6 class="mb-0 titlepro">XP earned by project</h6>
                                    </div>
                                    <div id="xpByprojectchart">
                                        <div id="tooltip"></div>
                                        <svg id="barChart" width="500" height="500"></svg>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-xl-6">
                                <div class="bg-light text-center rounded p-4">
                                    <figure>
                                        <figcaption>Audit ratio</figcaption>
                                        <svg id="svg" viewBox="0 0 32 32">
                                            <circle r="16" cx="16" cy="16" />
                                        </svg>
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Sales Chart End -->
                    <br />
                    <br />
                    <br />
                </div>

                <!-- Content End -->
            </div>
        </div>
    </body>
</html>
